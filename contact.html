<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact - Breaching</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { position: relative; overflow-x: hidden; background: linear-gradient(135deg, #000000, #444444); color: #fff; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; min-height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: flex-start; text-align: center; }
        header { font-size: 32px; font-weight: 700; background: linear-gradient(45deg, #ffffff, #cccccc); -webkit-background-clip: text; -webkit-text-fill-color: transparent; opacity: 0; animation: fadeIn 2s ease-in-out forwards; margin-top: 20px; }
        .navbar { display: flex; align-items: center; justify-content: center; background: rgba(255, 255, 255, 0.1); padding: 10px 20px; border-radius: 20px; width: 100%; max-width: 1000px; margin-top: 10px; }
        .navbar a { text-decoration: none; color: rgba(255, 255, 255, 0.9); margin: 0 15px; padding: 8px 16px; border-radius: 8px; transition: all 0.3s ease; font-weight: 500; }
        .navbar a:hover { background: rgba(255, 255, 255, 0.2); transform: translateY(-1px); }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(-20px); } to { opacity: 1; transform: translateY(0); } }
        .contact-container { display: flex; justify-content: center; align-items: center; flex-direction: column; margin-top: 40px; }
        .contact-form { background: rgba(255, 255, 255, 0.1); padding: 30px; border-radius: 10px; width: 500px; }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 5px; font-weight: bold; }
        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group textarea { width: 100%; padding: 10px; border: none; border-radius: 5px; background: rgba(0, 0, 0, 0.1); color: #fff; }
        .form-group textarea { height: 150px; resize: vertical; }
        .submit-btn { background: #fff; color: #000; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <header>Breaching</header>
    <div class="navbar">
        <a href="index.html">Breaching</a>
        <a href="our-people.html">Our People</a>
        <a href="contact.html">Contact</a>
        <a href="hallofautism.html">Hall Of Autism</a>
        <a href="https://discord.gg/xCdyEGVRcj" class="discord-btn" target="_blank">Join Our Discord</a>
    </div>
    <div class="contact-container">
        <div class="contact-form">
            <h2>Contact Us</h2>
            <form id="contactForm">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                <button type="submit" class="submit-btn">Send Message</button>
            </form>
