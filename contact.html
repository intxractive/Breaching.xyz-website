<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #36393f; /* Discord Dark Background */
            color: #dcddde; /* Discord Text Color */
            margin: 0;
        }

        .contact-form {
            background-color: #202225; /* Discord Panel Background */
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            width: 400px; /* Adjust width as needed */
        }

        .contact-form h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #fff;
        }

        .contact-form p {
            text-align: center;
            margin-bottom: 30px;
        }

        .contact-form input[type="text"],
        .contact-form input[type="email"],
        .contact-form textarea {
            width: calc(100% - 22px); /* Adjust for padding and border */
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #7289da; /* Discord Accent Color */
            border-radius: 4px;
            background-color: #36393f; /* Discord Input Background */
            color: #dcddde; /* Discord Input Text Color */
            box-sizing: border-box; /* Include padding and border in element's total width and height */
        }

        .contact-form textarea {
            resize: vertical; /* Allow vertical resizing */
        }

        .contact-form button {
            width: 100%;
            padding: 12px;
            background-color: #7289da; /* Discord Accent Color */
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .contact-form button:hover {
            background-color: #677bc4; /* Darker shade on hover */
        }
    </style>
</head>
<body>
    <div class="contact-form">
        <h2>Contact Us</h2>
        <p>Have any questions or need support? Reach out to us below!</p>
        <form id="contactForm">
            <input type="text" id="discordUsername" name="discordUsername" placeholder="Your Discord Username" required>
            <input type="email" id="email" name="email" placeholder="Your Email" required>
            <textarea id="message" name="message" placeholder="Your Message" rows="5" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </div>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const discordUsername = document.getElementById('discordUsername').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;

            const webhookURL = 'https://discordapp.com/api/webhooks/1351043722380443688/eFoYWQbzuGM3Vyrfb0PTsCr7buRFWIy1tJGV11UrIpt6obXBLAohj-K0eF2goToc2gyc';

            const payload = {
                content: `**New Contact Form Submission**\n\n**Discord Username:** ${discordUsername}\n**Email:** ${email}\n**Message:** ${message}`
            };

            fetch(webhookURL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(payload)
            })
            .then(response => {
                if (response.ok) {
                    alert('Message sent successfully!');
                    document.getElementById('contactForm').reset(); // Clear the form
                } else {
                    alert('Failed to send message. Please try again.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred. Please try again.');
            });
        });
    </script>
</body>
</html>
