<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact - Breaching</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            position: relative;
            overflow-x: hidden;
            background: linear-gradient(135deg, #000000, #444444);
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            text-align: center;
        }

        /* Header styles */
        header {
            font-size: 32px;
            font-weight: 700;
            background: linear-gradient(45deg, #ffffff, #cccccc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            opacity: 0;
            animation: fadeIn 2s ease-in-out forwards;
            margin-top: 20px;
        }

        /* Navigation bar */
        .navbar {
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 20px;
            border-radius: 20px;
            width: 100%;
            max-width: 1000px;
            margin-top: 10px;
        }

        .navbar a {
            text-decoration: none;
            color: rgba(255, 255, 255, 0.9);
            margin: 0 15px;
            padding: 8px 16px;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .navbar a:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-1px);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .content {
            margin-top: 20px;
            padding: 20px;
            max-width: 800px;
            text-align: left;
        }

        .contact-form {
            width: 100%;
            max-width: 500px;
            margin: 20px auto;
        }

        .contact-form label,
        .contact-form input,
        .contact-form textarea {
            display: block;
            width: 100%;
            margin-bottom: 10px;
            color: white;
        }

        .contact-form input,
        .contact-form textarea {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 10px;
            border-radius: 5px;
        }

        .contact-form button {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>Breaching</header>
    <div class="navbar">
        <a href="index.html">Breaching</a>
        <a href="our-people.html">Our People</a>
        <a href="contact.html">Contact</a>
        <a href="hallofautism.html">Hall Of Autism</a>
        <a href="https://discord.gg/xCdyEGVRcj" class="discord-btn" target="_blank">Join Our Discord</a>
    </div>
    <div class="content">
        <h1>Contact Us</h1>
        <form class="contact-form" id="contactForm">
            <label for="discordUsername">Discord Username:</label>
            <input type="text" id="discordUsername" name="discordUsername" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">Submit</button>
        </form>
        <p>You can also reach us at: <a href="mailto:your-email@example.com">your-email@example.com</a></p>
    </div>
    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission

            const discordUsername = document.getElementById('discordUsername').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;

            const webhookUrl = "https://discordapp.com/api/webhooks/1351043722380443688/eFoYWQbzuGM3Vyrfb0PTsCr7buRFWIy1tJGV11UrIpt6obXBLAohj-K0eF2goToc2gyc";

            fetch(webhookUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    content: `Discord Username: ${discordUsername}\nEmail: ${email}\nMessage: ${message}`,
                }),
            })
            .then(response => {
                if (response.ok) {
                    alert('Message sent successfully!');
                } else {
                    alert('Failed to send message.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred.');
            });
        });
    </script>
</body>
</html>
